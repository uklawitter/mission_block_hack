<ion-header>
    <ion-navbar>
        <ion-title>Ultimate Coupon App</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-list>
            <!--<img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/QR-Code_Willkommen_bei_Wikipedia.png">-->
            <ion-list-header>Wallet</ion-list-header>
            <button ion-item (click)="scanQrCode()">
                <ion-icon name="qr-scanner" item-start></ion-icon>
                Kassenzettel scannen
            </button>
            <button ion-item (click)="openAccountDetails()">
                <ion-icon name="cash" item-start></ion-icon>
                Coupons einl√∂sen
            </button>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-list>
            <ion-list-header>Coins</ion-list-header>
            <ion-item *ngFor="let bon of (bons$ | async).toList()">
                <ion-avatar item-start>
                    <img src="assets/imgs/{{ bon.addr }}.png">
                </ion-avatar>
                {{ coinNames[bon.addr] }}
                <p>{{ bon.addr }}</p>
                <ion-badge item-end>{{ bon.value }}</ion-badge>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
