<ion-header>
    <ion-navbar color="primary">
        <ion-title>Ultimate Coupon App</ion-title>
        <ion-buttons end>
            <button ion-button icon-only clear (click)="scanQrCode()">
                <ion-icon name="qr-scanner"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-list>
            <!--<img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/QR-Code_Willkommen_bei_Wikipedia.png">-->
            <ion-list-header>Wallet Details</ion-list-header>
            <button ion-item (click)="openAccountDetails()">
                {{ addr$ | async }}
            </button>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-list>
            <ion-list-header>Coins</ion-list-header>
            <ion-item *ngFor="let bon of (bons$ | async).toList()">
                <ion-avatar item-start>
                    <img src="{{ bon.logo }}">
                </ion-avatar>
                <h2>{{ bon.name }}</h2>
                <p>{{ bon.addr }}</p>
                <ion-note item-end>{{ bon.value }}</ion-note>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
