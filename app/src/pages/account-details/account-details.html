<ion-header>

    <ion-navbar>
        <ion-title>AccountDetails</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <qr-code [value]="qrData" [size]="200"></qr-code>
        <ion-item-divider>Gültig von</ion-item-divider>
        <ion-item>
            {{ message.creation | date:'EEEE dd.LL HH:mm' }}
        </ion-item>
        <ion-item-divider>Gültig bis</ion-item-divider>
        <ion-item>
            {{ message.expires | date:'EEEE dd.LL HH:mm' }}
        </ion-item>
        <p text-center>
        </p>
    </ion-card>
</ion-content>
