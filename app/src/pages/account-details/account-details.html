<ion-header>
    <ion-navbar>
        <ion-title>Coupons einlösen</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item text-center>
            <qr-code [value]="qrData" [size]="200"></qr-code>
        </ion-item>
        <ion-item>
            Gültig von
            <ion-note item-end>{{ message.creation | date:'EEEE dd.LL HH:mm' }}</ion-note>
        </ion-item>
        <ion-item>
            Gültig bis
            <ion-note item-end>{{ message.expires | date:'EEEE dd.LL HH:mm' }}</ion-note>
        </ion-item>
        <ion-item text-wrap>
            ID <ion-note>{{ addr$ | async }}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
